<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hotel Booking Cancellation Prediction</title>
</head>

<body style="background-image: url(static/4.avif);background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover; ">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-family: 'Times New Roman', Times, serif;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hotel Booking Cancellation Prediction</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>


      </div>
    </div>
  </nav>

  <div class="container">
    <marquee style="font-size: 40px;color:white;font-family:'Times New Roman', Times, serif">Hotel Booking Cancellation
      Prediction</marquee>
    <br>
    <br>

    <form action="/" method="POST" style="color: white;font-family:'Times New Roman', Times, serif">

      <div class="mb-3">
        <label for="lead_time" class="form-label"
          style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Lead_time</label>
        <input type="text" class="form-control" id="lead_time" name="lead_time"
          placeholder="Enter lead time of customer in seconds" style="width: 30%;margin-left:450px">
      </div>
      <br>

      <div class="mb-3">
        <label for="adults" class="form-label"
          style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Adults</label>
        <input type="text" class="form-control" id="adults" name="adults" placeholder="Enter number of adults"
          style="width: 30%;margin-left:450px">
      </div>
      <br>

      <div class="mb-3">
        <label for="children" class="form-label"
          style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Children</label>
        <input type="text" class="form-control" id="children" name="children" placeholder="Enter number of children"
          style="width: 30%;margin-left:450px">
      </div>
      <br>

      <label for="is_repeated_guest" class="form-label"
        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Is_repeated_guest</label>
      <select class="form-select" aria-label="Default select example" name="is_repeated_guest" id="is_repeated_guest"
        style="width: 30%;margin-left:450px">
        <option selected>Has customer previously visited hotel?</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <br>

      <div class="mb-3">
        <label for="previous_cancellations" class="form-label"
          style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Previous_cancellations</label>
        <input type="text" class="form-control" id="previous_cancellations" name="previous_cancellations"
          placeholder="Enter number of previous cancellations" style="width: 30%;margin-left:450px">
      </div>
      <br>

      <label for="meal" class="form-label"
        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Meal</label>
      <select class="form-select" aria-label="Default select example" name="meal" id="meal"
        style="width: 30%;margin-left:450px">
        <option selected>Select customer meal type</option>
        <option value="4">Orderd from outside</option>
        <option value="3">No food taken</option>
        <option value="2">Break Fast & Dinner</option>
        <option value="1">Break Fast & Lunch & Dinner</option>
        <option value="0">Break Fast</option>
      </select>
      <br>

      <label for="deposit_type" class="form-label"
        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Deposit_type</label>
      <select class="form-select" aria-label="Default select example" name="deposit_type" id="deposit_type"
        style="width: 30%;margin-left:450px">
        <option selected>Select customer deposit type</option>
        <option value="2">Refundable</option>
        <option value="1">No Refund</option>
        <option value="0">No Deposit</option>
      </select>
      <br>

      <div class="mb-3">
        <label for="previous_cancellations" class="form-label"
          style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Required_car_parking_spaces</label>
        <input type="text" class="form-control" id="required_car_parking_spaces" name="required_car_parking_spaces"
          placeholder="Enter number of parkings required by customer" style="width: 30%;margin-left:450px">
      </div>
      <br>

      <label for="customer_type" class="form-label"
        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Customer_type</label>
      <select class="form-select" aria-label="Default select example" name="customer_type" id="customer_type"
        style="width: 30%;margin-left:450px">
        <option selected>Select customer type</option>
        <option value="3">Transient-Party</option>
        <option value="2">Transient</option>
        <option value="1">Group</option>
        <option value="0">Contract</option>
      </select>
      <br>
      <br>

      <div style="text-align: center;">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>

</html>
